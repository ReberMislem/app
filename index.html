<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your App Showcase</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="text-gray-800">

    <header class="bg-white shadow-md sticky top-0 z-50">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="#" class="text-2xl font-bold text-indigo-600">AppHub</a>
            <div>
                <!-- <a href="#apps" class="text-gray-600 hover:text-indigo-600 px-3">Apps</a>
                <a href="#about" class="text-gray-600 hover:text-indigo-600 px-3">About</a> -->
            </div>
        </div>
    </header>

    <section class="hero-section text-white py-20 md:py-32">
        <div class="container mx-auto px-6 text-center">
            <h1 class="text-4xl md:text-6xl font-bold mb-4">Discover & Download Amazing Apps</h1>
            <p class="text-lg md:text-xl mb-8 max-w-2xl mx-auto">
                Your one-stop destination for the latest and greatest applications. Easy to find, simple to download.
            </p>
            <a href="#apps" class="bg-white text-indigo-600 font-semibold py-3 px-8 rounded-lg shadow-lg hover:bg-gray-100 transition-colors duration-300">
                Browse Apps
            </a>
        </div>
    </section>

    <section id="apps" class="py-16">
        <div class="container mx-auto px-6">
            <h2 class="text-3xl md:text-4xl font-bold text-center mb-12 text-gray-700">Featured Applications</h2>
            <div id="appGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 md:gap-10">
                <p id="loadingIndicator" class="text-center col-span-full text-gray-500">Loading apps...</p>
            </div>
        </div>
    </section>

    <footer class="bg-gray-800 text-gray-300 py-12">
        <div class="container mx-auto px-6 text-center">
            <div class="mb-4">
                <a href="#" class="text-gray-400 hover:text-white mx-3"><i class="fab fa-github fa-lg"></i></a>
                <a href="#" class="text-gray-400 hover:text-white mx-3"><i class="fab fa-twitter fa-lg"></i></a>
                <a href="#" class="text-gray-400 hover:text-white mx-3"><i class="fas fa-envelope fa-lg"></i></a>
                </div>
            <p>&copy; <span id="currentYear"></span> Your App Showcase. All rights reserved.</p>
            <p class="text-sm mt-2">Designed with <i class="fas fa-heart text-red-500"></i> by You!</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
